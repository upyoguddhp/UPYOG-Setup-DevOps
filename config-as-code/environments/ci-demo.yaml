global:
  domain: builds.blissvital.net ## Add your Domain Name Eg: site.mydomain.com
  setup: fullsetup
  
cluster-configs:
  namespaces:
    create: true
    values: [ jenkins, cert-manager ]
  root-ingress:
    namespace: jenkins
    serviceName: jenkins
    servicePort: 8080
    appRoot: ""
    cert-issuer: "letsencrypt-prod"

jenkins:
  persistence:
    enabled: true
    aws:
      - volumeId: "vol-08856707e998b2e58" # Add volume id for jenkins-home
        zone: ap-south-1b # Add respective availability_zones 

  oauth:
    enabled: true
    acl:
      admin:
        - svchaudhari # Add github team. Members of this team gets admin access on jenkins
      user:                                 # Add github team. Members of this team gets login access on jenkins
        - svchaudhari

       

  jobBuilder:
    repos: >-
      'https://github.com/upyoguddhp/UPYOG.git','https://github.com/svchaudhari/HP-frontend.git','https://github.com/svchaudhari/Train-InfraOps.git'
  deploymentJobs:
    - name: ci-demo
      acl: [svchaudhari]
  #deployjobBuilder:
    #repo: >-
      #'https://github.com/svchaudhari/DIGIT-DevOps.git' 

       
  master:
    ingress:
      enabled: true
    resources:
      limits:
        cpu: "2000m"
        memory: "4096Mi"
    javaOpts: "-Xms2560M -Xmx2560M -Duser.timezone=Asia/Calcutta"

nginx-ingress:
  replicas: 1
  default-backend-service: "jenkins/jenkins"
  namespace: jenkins
  cert-issuer: "letsencrypt-staging"
  ssl-protocols: "TLSv1.2 TLSv1.3"
  ssl-ciphers: "EECDH+CHACHA20:EECDH+AES"
  ssl-ecdh-curve: "X25519:prime256v1:secp521r1:secp384r1"
  controller:
    image:
      repository: egovio/nginx-ingress-controller
      tag: "0.26.1"

cert-manager:
  namespace: jenkins
  clusterIssuer:
    stage:
      acme:
        email: "svchaudhari.ext@deloitte.com"     # Add mail id

cluster-autoscaler:
  namespace: jenkins
  cloudProvider: aws  
  awsRegion: ap-south-1
  autoDiscovery:
    clusterName: hp-cicd # Add cluster name
    tags:
    - kubernetes.io/cluster/hp-cicd # Add cluster name

